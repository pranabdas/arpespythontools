name: Python tests
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/python-tests.yml
      - poetry.lock
      - pyproject.toml
      - src/arpespythontools/**
      - tests/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/python-tests.yml
      - poetry.lock
      - pyproject.toml
      - src/arpespythontools/**
      - tests/**

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: pip install --upgrade poetry

      - name: Install dependencies
        run: poetry install --extras test

      - name: Run unittest
        run: poetry run python -m unittest discover tests
